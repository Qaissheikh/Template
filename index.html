<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    .input-form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 6px; }
    .letter { width: 210mm; height: 297mm; background: white; padding: 30px; margin: 20px auto; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
    .letter-head { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
    @media print {
      body * { visibility: hidden; }
      .letter, .letter * { visibility: visible; }
      .letter { margin: 0; box-shadow: none; }
    }
  </style>
</head>
<body>

<div class="input-form">
  <h2>Generate Letter</h2>
  <label>Employee Name</label>
  <input type="text" id="empName">
  
  <label>Employee ID</label>
  <input type="text" id="empId">

  <label>Department</label>
  <select id="dept">
    <option value="HR">HR</option>
    <option value="IT">IT</option>
    <option value="Finance">Finance</option>
  </select>

  <label>Designation</label>
  <input type="text" id="designation">

  <label>Increment Amount</label>
  <input type="text" id="amount">

  <button onclick="generateLetter()">Generate Letter</button>
  <button onclick="window.print()">Print / Save as PDF</button>
</div>

<div class="letter" id="letter">
  <div class="letter-head">
    <h1>Atlantic Construction LLC</h1>
    <p>Increment Letter</p>
  </div>
  <p>Date: <span id="date"></span></p>
  <p>To,</p>
  <p><b><span id="nameDisplay"></span></b></p>
  <p>Employee ID: <span id="idDisplay"></span></p>
  <p>Department: <span id="deptDisplay"></span></p>
  <p>Designation: <span id="desigDisplay"></span></p>

  <p>Dear <span id="nameDisplay2"></span>,</p>
  <p>We are pleased to inform you that your salary has been increased by 
  <b>OMR <span id="amountDisplay"></span></b> effective immediately.</p>
  
  <p>Thank you for your contributions to the company.</p>
  <br><br>
  <p>Best regards,</p>
  <p><b>HR Department</b></p>
</div>

<script>
function generateLetter() {
  document.getElementById('nameDisplay').innerText = document.getElementById('empName').value;
  document.getElementById('idDisplay').innerText = document.getElementById('empId').value;
  document.getElementById('deptDisplay').innerText = document.getElementById('dept').value;
  document.getElementById('desigDisplay').innerText = document.getElementById('designation').value;
  document.getElementById('nameDisplay2').innerText = document.getElementById('empName').value;
  document.getElementById('amountDisplay').innerText = document.getElementById('amount').value;
  document.getElementById('date').innerText = new Date().toLocaleDateString();
}
</script>

</body>
</html>
